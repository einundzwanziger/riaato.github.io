<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image and Words Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .thumbnail {
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
        }
        .link {
            display: block;
            margin: 10px 0;
            color: blue;
            text-decoration: none;
        }
        .words {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="content"></div>

    <script>
        const fs = require('fs');
        const path = require('path');

        // Directories for images, links, and texts
        const imagesDir = '/Users/leartsejdiu/Documents/stuff/riaato.github.io/docs/images';
        const linksDir = '/Users/leartsejdiu/Documents/stuff/riaato.github.io/docs/text';
        const textsDir = '/Users/leartsejdiu/Documents/stuff/riaato.github.io/docs/link';

        // Function to read file content
        function readFileContent(filePath) {
            try {
                return fs.readFileSync(filePath, 'utf8');
            } catch (error) {
                console.error(`Error reading file: ${filePath}`, error);
                return '';
            }
        }

        // Function to extract and display 10 most used words
        function getMostUsedWords(text) {
            const wordCounts = {};
            const words = text.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/);

            words.forEach(word => {
                if (word) {
                    wordCounts[word] = (wordCounts[word] || 0) + 1;
                }
            });

            const sortedWords = Object.entries(wordCounts).sort((a, b) => b[1] - a[1]);

            const wordList = sortedWords.slice(0, 10);
            return wordList.map(([word, count]) => `${word} (${count})`).join(', ');
        }

        // Function to generate content
        function generateContent() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';  // Clear previous content

            const imageFiles = fs.readdirSync(imagesDir);
            const linkFiles = fs.readdirSync(linksDir);
            const textFiles = fs.readdirSync(textsDir);

            imageFiles.forEach((imageFile, index) => {
                const imagePath = path.join(imagesDir, imageFile);
                const linkPath = path.join(linksDir, linkFiles[index]);
                const textPath = path.join(textsDir, textFiles[index]);

                const image = imagePath;
                const link = readFileContent(linkPath).trim();
                const text = readFileContent(textPath).trim();
                const wordList = getMostUsedWords(text);

                const html = `
                    <div class="thumbnail">
                        <img src="${image}" alt="Image ${index + 1}">
                        <a href="${link}" class="link">View Image</a>
                        <p class="words">10 Most Used Words: ${wordList}</p>
                    </div>
                `;

                contentDiv.innerHTML += html;
            });
        }

        // Execute the function to generate content
        generateContent();
    </script>

</body>
</html>
