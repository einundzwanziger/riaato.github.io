<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Screenshot</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Canvas to draw screenshot -->
  <canvas id="thumbnail"></canvas>

  <script>
    function generateScreenshot() {
      const canvas = document.getElementById('thumbnail');
      const ctx = canvas.getContext('2d');

      // Set canvas dimensions to match the viewport
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Draw the visible portion of the webpage
      ctx.drawImage(window, 0, 0, canvas.width, canvas.height);
    }

    // Call the function after content has loaded
    window.onload = generateScreenshot;
  </script>

</body>
</html>
