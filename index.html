<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Screenshot</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Canvas to draw screenshot -->
  <canvas id="thumbnail"></canvas>

  <script>
    async function generateScreenshot() {
      const canvas = document.getElementById('thumbnail');
      const ctx = canvas.getContext('2d');

      // Set canvas dimensions to match the viewport
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // URL of the webpage you want to capture
      const url = 'https://hypebeast.com/2024/12/nudo-volume-two-kelly-wearstler-design-miami-arca'; // Replace with your URL

      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      iframe.style.display = 'none';
      document.body.appendChild(iframe);

      iframe.onload = () => {
        // Ensure content has fully loaded
        iframe.contentWindow.document.body.style.backgroundColor = '#fff'; // Ensure background is fully visible
        ctx.drawImage(iframe.contentWindow, 0, 0, canvas.width, canvas.height);
        document.body.removeChild(iframe); // Clean up iframe
      };
    }

    // Call the function after content has loaded
    window.onload = generateScreenshot;
  </script>

</body>
</html>
