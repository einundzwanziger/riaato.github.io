<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Embedded Websites</title>
  <style>
    /* Common iframe container */
    .iframe-container {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
      padding-top: 56.25%; /* Aspect ratio: 16:9 */
      background-color: #f9f9f9; /* Optional background color */
      border: 1px solid #ccc; /* Optional border */
    }

    /* Spinner styling */
    .loading-spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 1;
    }

    .loading-spinner div {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive iframe */
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Multiple Embedded Websites</h1>

  <!-- Embedded website 1 -->
  <div class="iframe-container">
    <div class="loading-spinner" id="spinner-1">
      <div></div>
    </div>
    <iframe src="https://hypebeast.com/2024/12/draga-aurel-todd-merrill-studio-design-miami-lucite-collection-info" loading="lazy" onload="document.getElementById('spinner-1').style.display='none';"></iframe>
  </div>

  <!-- Embedded website 2 -->
  <div class="iframe-container">
    <div class="loading-spinner" id="spinner-2">
      <div></div>
    </div>
    <iframe src="https://www.20min.ch" loading="lazy" onload="document.getElementById('spinner-2').style.display='none';"></iframe>
  </div>

  <!-- Embedded website 3 -->
  <div class="iframe-container">
    <div class="loading-spinner" id="spinner-3">
      <div></div>
    </div>
    <iframe src="https://www.hochparterre.ch" loading="lazy" onload="document.getElementById('spinner-3').style.display='none';"></iframe>
  </div>

</body>
</html>
