<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Thumbnail</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<canvas id="thumbnail" width="800" height="600"></canvas>

<script>
  async function generateThumbnail() {
    const canvas = document.getElementById('thumbnail');
    const ctx = canvas.getContext('2d');

    // Load the webpage into an iframe
    const iframe = document.createElement('iframe');
    iframe.src = 'https://hypebeast.com/2024/12/nudo-volume-two-kelly-wearstler-design-miami-arca;
    iframe.style.width = '800px';
    iframe.style.height = '600px';
    iframe.style.display = 'none';
    document.body.appendChild(iframe);

    iframe.onload = () => {
      // Draw the content of the iframe onto the canvas
      ctx.drawWindow(iframe.contentWindow, 0, 0, 800, 600, 'rgb(255, 255, 255)');
      document.body.removeChild(iframe);
    };
  }

  generateThumbnail();
</script>

</body>
</html>
