<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Images and Words Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .thumbnail {
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
        }
        .link {
            display: block;
            margin: 10px 0;
            color: blue;
            text-decoration: none;
        }
        .words {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="content"></div>

    <script>
        // Example arrays
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
        const links = ['link1', 'link2', 'link3'];
        const texts = [
            "This is the first sample text. It contains some sample words.",
            "Here is another text with different words to analyze.",
            "This text also contributes to finding the most used words."
        ];

        // Function to extract and display 10 most used words
        function getMostUsedWords(text) {
            const wordCounts = {};
            const words = text.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/);

            words.forEach(word => {
                if (word) {
                    wordCounts[word] = (wordCounts[word] || 0) + 1;
                }
            });

            const sortedWords = Object.entries(wordCounts).sort((a, b) => b[1] - a[1]);

            const wordList = sortedWords.slice(0, 10);
            return wordList.map(([word, count]) => `${word} (${count})`).join(', ');
        }

        // Generate HTML for each image, link, and text
        function generateContent() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';  // Clear previous content

            images.forEach((image, index) => {
                const link = links[index];
                const text = texts[index];

                const wordList = getMostUsedWords(text);

                const html = `
                    <div class="thumbnail">
                        <img src="${image}" alt="Image ${index + 1}">
                        <a href="${link}" class="link">View Image</a>
                        <p class="words">10 Most Used Words: ${wordList}</p>
                    </div>
                `;

                contentDiv.innerHTML += html;
            });
        }

        // Generate the content dynamically
        generateContent();
    </script>

</body>
</html>
